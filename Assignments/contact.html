<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Hey I'm Mahalakshmi Here</h1>
    <p>Please fill the below form to stay connected</p>
    <form>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter your Email Address"/> 
        <br> <br>
        <label for="pwd">Password : </label>
        <input type="password" id="pwd" placeholder="Enter your password"/>
        <br><br>
        <label for="contactNo">Contact Number : </label>
        <input type="number" id="contactNo" placeholder="Enter your contact number"/>
        <br><br>
        <label for="male">Male</label>
        <input type="radio" id="male"/>
        <label for="female">Female</label>
        <input type="radio" id="female"/>
        <br><br>
        <input type="submit"/>
    </form>
</body>
</html>
